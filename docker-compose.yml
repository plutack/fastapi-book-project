services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - "8000"

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/ssl:/etc/nginx/ssl 
    depends_on:
      - web
